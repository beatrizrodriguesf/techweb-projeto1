<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get-it</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../templates/getit.css" />
  </head>

  <body>
    <div class="appbar">
      <img src="../img/logo-getit.png" class="logo" />
      <span class="subtitle">Como o Post-it, mas com outro verbo</span>
    </div>

    <main class="container">
      <form class="form-card", method="post", action = "/update">
        <input type="hidden" name="id" value={id}>
        <textarea
          class="autoresize"
          name="titulo"
          placeholder="Titulo"
        >{titulo}</textarea>
        <textarea
          class="autoresize"
          name="conteudo"
          placeholder="Digite o conteÃºdo..."
        >{conteudo}</textarea>
        <div class="category-container">
          <label for="categorias" class="categorias">Esolha uma categoria:</label> 
          <select class=input-categories name="categoria" id="select">
            <option value="{opcao1}">{opcao1}</option>
            <option value="{opcao2}">{opcao2}</option>
            <option value="{opcao3}">{opcao3}</option>
         </select>
         </div>
        <a href="/" class="btn" role="button">Cancelar</a>
        <button class="btn" type="submit">Salvar</button>
      </form>

</main>

<script type="text/javascript" src="../templates/getit.js"></script>
</body>
</html>
